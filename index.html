<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="block">
      <header class="block__header">
        <h2>What our Custumer Are Saying</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam unde
          distinctio amet quis vitae! Ex natus sunt nesciunt nihil consequuntur.
        </p>
      </header>
      <div class="container">

        <div class="card testimonial">
          <div class="grid grid--1x2">
            <div class="testimonial__image">
              <img src="images/testimonial.jpg" alt="A happy, smiling customer" />
              <span class="icon-container icon-container--accent">
                <svg class="icon--small icon--white">
                  <use xlink:href="images/sprite.svg#quotes"></use>
                </svg>
              </span>
            </div>
            <div class="testimonial__blockquote">
            <blockquote class="quote">
              <p class="quote__text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
              </p>
            </blockquote>
            <footer>
              <div class="media">
                <div class="media__image testimonial__media-image" >
                  <svg class="icon icon--primary quote__line">
                    <use xlink:href="images/sprite.svg#line"></use>
                  </svg>
                </div>
                <div class="media__body">
                  <h3 class="media__title quote__author">Jhone Lumeo</h3>
                  <p class="quote__organization">Mosh Company ceo</p>
                </div>
              </div>
              </div>
            </footer>
          </div>
        </div>
      
      </div>

    </section>
  </body>
</html>
